<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Product preview card component</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Nanum+Gothic&family=Outfit:wght@300;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Nanum+Gothic&family=Outfit:wght@300;700&display=swap');
      body {
        background-color: hsl(30, 38%, 92%);
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        margin: 0;
      }
      .section1 {
        width: 650px;
        display: flex;
        vertical-align: top;
        justify-content: center;
        border-radius: 16px;
        background-color: white;
      }

      .section1 img {
        width: 50%;
        height: auto;
        border-top-left-radius: 16px;
        border-bottom-left-radius: 16px;
      }
      .section1 .text1 {
        padding: 15px;
        margin-top: 20px;
        margin-left: 15px;
        font-size: 14px;
        font-weight: 500;
        color: hsl(228, 12%, 48%);
        font-family: 'Montserrat', sans-serif;
      }
      .section1 .text2 {
        margin-top: 10px;
        margin-left: 25px;
        margin-right: 25px;
        line-height: 1em;
        font-size: 35px;
        font-weight: 700;
        color: hsl(212, 21%, 14%);
        font-family: 'Fraunces', serif;
      }
      .section1 .text3 {
        margin-top: 30px;
        margin-left: 25px;
        margin-right: 25px;
        line-height: 2em;
        font-size: 14px;
        font-weight: 500;
        color: hsl(228, 12%, 48%);
        font-family: 'Montserrat', sans-serif;
      }
      .section1 .text4 {
        margin-top: 30px;
        margin-left: 25px;
        font-size: 35px;
        font-weight: 500;
        color: hsl(158, 36%, 37%);
        font-family: 'Fraunces', serif;
      }
      .section1 .text5 {
        margin-top: -30px;
        margin-left: 180px;
        margin-bottom: 10px;
        font-size: 14px;
        font-weight: 500;
        color: hsl(228, 12%, 48%);
      }
      .section2 {
        margin: 8px;
      }
      .button {
        width: 240px;
        height: 50px;
        margin: 25px;
        border-radius: 16px;
        background-color: hsl(158, 36%, 37%);
      }
      .button .text6 {
        display: flex;
        vertical-align: top;
        justify-content: center;
        font-size: 14px;
        font-weight: 500;
        color: white;
        font-family: 'Montserrat', sans-serif;
      }
      .button .text6 .img2 {
        width: 14px;
        height: auto;
        padding-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="section1">
      <img src="images/image-product-desktop.jpg" alt="" />
      <div class="section2">
        <div class="text1">P E R F U M E</div>
        <div class="text2">Gabrielle Essence Eau De Parfum</div>
        <div class="text3">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="text4">$149.99</div>
        <div class="text5"><del>$169.99</del></div>
        <button class="button">
          <div class="text6">
            <img class="img2" src="images/icon-cart.svg" alt="" /> Add to Cart
          </div>
          <!--submit 버튼으로 만들면 클릭하는 박스가 초록 박스가 아니고 다른 박스가 생겨버림, 글씨도 폰트 적용 안됨-->
        </button>
      </div>
    </div>
  </body>
  <!--사진옆 글씨들 정렬을 원본처럼 정렬하는 방법을 모르겠음-->
</html>
